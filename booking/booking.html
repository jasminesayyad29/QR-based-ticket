<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booking.css" />
    <title>Book Now</title>
  </head>

  <body>
   
    <div class="header">
      <nav class="navbar">
          <ul>
            <li class="navlink"><a href="../mainhome/index.html">Home</a></li>
            <li class="navlink"><a href="../login/login.html">Login/Logout</a></li>
            <li class="navlink"><a href="../booking/booking.html">Book Now</a></li>
            <li class="navlink"><a href="../app/slide.html">Places</a></li>
            <li class="navlink"><a href="../about us/aboutus.html">About Us</a></li>
          </ul>
      </nav>
  </div>
  
  <div class="main_bg">
    <div class="form">
      <div class="form-text">
        <h1>Book Now</h1>
      </div>
      <div class="main-form">
        <form action="success.html" method="post">
          <div>
            <span>Full Name</span>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              required
            />
          </div>
          <div>
            <span>Email Address</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div>
            <span>No of Male</span>
            <select name="male" id="male" required>
              <option value="">Select</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
            </select>
          </div>
          <div>
            <span>No of Female</span>
            <select name="female" id="female" required>
              <option value="">Select</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
            </select>
          </div>
          <div>
            <span>No of Children</span>
            <select name="children" id="children" required>
              <option value="">Select</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
            </select>
          </div>
          <div>
            <span>Date</span>
            <input
              type="date"
              name="date"
              class="custom-date-picker"
              placeholder="date"
              required
            />
          </div>
          <div>
            <span>Phone No</span>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Phone No"
              required
            />
          </div>
          <div id="submit">
            <button class="jass"><a href="../Booking and payment/payment.html">Submit</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
