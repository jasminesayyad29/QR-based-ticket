<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container-payment">
      <form action="">
        <div class="row-payment">
          <div class="column-payment">
            <h3 class="title">Billing</h3>
            <div class="input-box-payment">
              <span>Full Name:</span>
              <input type="text" />
            </div>

            <div class="input-box-payment">
              <span>Email:</span>
              <input type="email" />
            </div>

            <div class="input-box-payment">
              <span>Address:</span>
              <input type="text" />
            </div>

            <div class="input-box-payment">
              <span>City:</span>
              <input type="text" />
            </div>

            <div class="flex">
              <div class="input-box-payment">
                <span>State:</span>
                <input type="text" />
              </div>

              <div class="input-box-payment">
                <span>Pincode:</span>
                <input type="number" />
              </div>
            </div>
          </div>

          <div class="column-payment">
            <h3 class="title">Payment</h3>
            <div class="input-box-payment">
              <span>Cards Accepted:</span>
              <img src="image.png" alt="">
            </div>

            <div class="input-box-payment">
              <span>Name on Card:</span>
              <input type="text" />
            </div>

            <div class="input-box-payment">
              <span>Credit Card Number:</span>
              <input type="number" />
            </div>

            <div class="input-box-payment">
              <span>Exp Month:</span>
              <input type="number" />
            </div>

            <div class="flex">
              <div class="input-box-payment">
                <span>Exp. Year:</span>
                <input type="text" />
              </div>

              <div class="input-box-payment">
                <span>CVV:</span>
                <input type="number" />
              </div>
            </div>
          </div>
        </div>
        <button type="submit"class="btn">Pay</button>
      </form>
    </div>
  </body>
</html>
